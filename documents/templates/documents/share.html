{% extends 'documents/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Partager le document : {{ document.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Adresse email du destinataire :</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="form-text text-muted">Entrez l'adresse email de la personne avec qui vous souhaitez partager ce document.</small>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Partager</button>
                            <a href="{% url 'documents:list' %}" class="btn btn-secondary">Retour</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
