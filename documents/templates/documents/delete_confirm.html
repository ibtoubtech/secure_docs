{% extends 'documents/base.html' %}

{% block title %}Supprimer le Document{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Supprimer le Document</h4>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        Êtes-vous sûr de vouloir supprimer le document "{{ document.title }}" ?
                        Cette action est irréversible.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'documents:list' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
